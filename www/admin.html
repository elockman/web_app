<h1>Admin</h1>

<form> 
	<u><h3>CONTROL</h3></u>
	<input id="btn_announce" type="button" name="BtnAnnounce" value="Announce" onclick="Announce()">
	<p> </p>
	<input id="btn_reboot" type="button" name="BtnReboot" value="Reboot" onclick="Reboot()">
	<p> </p>

	<u><h3>DEFAULTS</h3></u>
	<input id="btn_dflt_wifi" type="button" name="BtnDfltWifi" value="WiFi Defaults" onclick="Default_Wifi()">
	<p> </p>
	<input id="btn_dflt_Mesh" type="button" name="BtnDfltMesh" value="Mesh Defaults" onclick="Default_Mesh()">
	<p> </p>
	<input id="btn_dflt_Mqtt" type="button" name="BtnDfltMqtt" value="MQTT Defaults" onclick="Default_Mqtt()">
	<p> </p>
	<input id="btn_dflt_Loc" type="button" name="BtnDfltLoc" value="Location Defaults" onclick="Default_Location()">
	<p> </p>
</form>


<script>
	async function Announce() {
		fetch('announce')
		.then(response => response.json())
		.then(data => console.log(data));
	}

	async function Reboot() {
		fetch('reboot')
		.then(response => response.json())
		.then(data => console.log(data));
	}

	async function Default_Wifi() {
		fetch('default/wifi')
		.then(response => response.json())
		.then(data => console.log(data));
	}

	async function Default_Mesh() {
		fetch('default/mesh')
		.then(response => response.json())
		.then(data => console.log(data));
	}

	async function Default_Mqtt() {
		fetch('default/mqtt')
		.then(response => response.json())
		.then(data => console.log(data));
	}

	async function Default_Location() {
		fetch('default/location')
		.then(response => response.json())
		.then(data => console.log(data));
	}
</script>
